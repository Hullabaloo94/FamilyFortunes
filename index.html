<html>

<head>
<title> Family Fortunes! </title>
<script src="Scripts/index.js"></script>
<link rel="stylesheet" href="CSS/index.css">
</head>

<body>
	<h1>Family Fortunes Night!</h1>
	
	<div id = "Xs">
		<table width="100%">
			<tr>
				<td id= "x_1" class = "Xs"><img src="Assets/red-x.png" width="100" height="100"></td>
			</tr>
			<tr>
				<td id = "x_2" class = "Xs"><img src="Assets/red-x.png" width="100" height="100"></td>
			</tr>
			<tr>
				<td id = "x_3" class = "Xs"><img src="Assets/red-x.png" width="100" height="100"></td>
			</tr>
		</table>
	</div>
		
	<div id = "container">
	
	<div id = "answer_boxes">
		<h2 id = "question">Question Goes Here!</h2>
		<table id = "answers_table" width="100%">
			<tr>
				<td id= "1" class = "hidden_answer"><button id="b_1">1</button></td>
				<td class = "score_box" id = "s_1">?</td>
				<td id = "5" class = "hidden_answer"><button id="b_5">5</button></td>
				<td class = "score_box" id = "s_5">?</td>
			</tr>
			<tr>
				<td id = "2" class = "hidden_answer"><button id="b_2">2</button></td>
				<td class = "score_box" id = "s_2">?</td>
				<td id = "6" class = "hidden_answer"><button id="b_6">6</button></td>
				<td class = "score_box" id = "s_6">?</td>
			</tr>
			<tr>
				<td id = "3" class = "hidden_answer"><button id="b_3">3</button></td>
				<td class = "score_box" id = "s_3">?</td>
				<td id = "7" class = "hidden_answer"><button id="b_7">7</button></td>
				<td class = "score_box" id = "s_7">?</td>
			</tr>
			<tr>
				<td id = "4" class = "hidden_answer"><button id="b_4">4</button></td>
				<td class = "score_box" id = "s_4">?</td>
				<td id = "8" class = "hidden_answer"><button id="b_8">8</button></td>
				<td class = "score_box" id = "s_8">?</td>
			</tr>
		</table>
	</div>
	
</div>

<div id="buttons">
	<button id = "Incorrect_Answer" onclick="incorrectAnswer()">X</button>
	<button id = "Clear_Incorrect_Answers" onclick="clear_Xs()">Clear Xs</button>
	<button id = "Generate_Question_btn" onclick="generate_question()">Generate Question / Hidden Answers</button>
</div>

<div id="scoreboard">
	<h1>Revealed Points:</h1>
	<h1 id = "round_points">0</h1>
</div>

</body>

</html>
